<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hôtel Luxe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .image {
            background: url('https://digital.ihg.com/is/image/ihg/intercontinental-tegucigalpa-6071105521-2x1') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
        }
        .btn-custom {
            font-size: 20px;
            padding: 15px;
            margin-top: 20px;
            width: 80%;
        }
    </style>
</head>
<body class="image">
    <div class="container">
        <h1 class="display-4">Bienvenue à l'Hôtel Luxes</h1>
        <p class="lead">Un séjour inoubliable vous attend...</p>
        <button onclick="window.location.href='reservation.html'" class="btn btn-primary btn-custom">Faire une réservation</button>
        <button onclick="window.location.href='recherche.html'" class="btn btn-outline-light btn-custom">Rechercher une réservation</button>
    </div>
</body>
</html>
