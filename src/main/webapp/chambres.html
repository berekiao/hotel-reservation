<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des chambres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Nos Chambres</h1>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Numéro</th>
                    <th>Places</th>
                    <th>Prix</th>
                    <th>Catégorie</th>
                </tr>
            </thead>
            <tbody id="chambres-list"></tbody>
        </table>
        <div class="text-center mt-4">
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">Retour à l'accueil</button>
        </div>
    </div>

    <script>
        fetch('http://localhost:8080/api/chambres/all')
            .then(response => response.json())
            .then(data => {
                let tbody = document.getElementById('chambres-list');
                data.forEach((chambre, index) => {
                    let row = `<tr>
                        <td>${index + 1}</td>
                        <td>${chambre.numero}</td>
                        <td>${chambre.nbPlaces}</td>
                        <td>${chambre.prix}</td>
                        <td>${chambre.categorie}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            })
            .catch(error => console.error('Erreur lors du chargement des chambres:', error));
    </script>
</body>
</html>
